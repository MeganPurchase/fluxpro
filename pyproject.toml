[tool.poetry]
name = "fluxpro"
version = "0.1.0"
description = "Process data from Teledyne NOy analyser and FTIR"
authors = [
  "James Gardner <james.gardner1421@gmail.com>",
  "Megan Purchase <megpurch2798@gmail.com>",
]
readme = "README.md"
repository = "https://github.com/MeganPurchase/fluxpro"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^2.2.2"
numpy = "^1.26.4"

[tool.poetry.scripts]
fluxpro = "fluxpro.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
