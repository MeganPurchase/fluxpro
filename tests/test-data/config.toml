[samples]
# total number of cycles
total_cycles = 22
# number of samples per cycle (including the blank)
samples_per_cycle = 6
# number of minutes per sample
minutes_per_sample = 10
# number of minutes at the start of each sample that are removed from the analysis to allow the readings to settle
discard_minutes = 2

[flux-calculation]
# flow rate through the chamber (L/min)
flow_rate = 0.1
# surface area of the soil (m^2)
soil_surface_area = 0.05

[blank]
# specifies whether the blank is a multiplexed or a single cycle is used as the blank reading, options: 'multiplexed' or 'single'
mode = 'multiplexed'
# index of the blank, either the sample index in the multiplexer or the index of the cycle used for the blank (counting up from 1)
index = 1
